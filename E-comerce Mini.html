<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini E-Commerce</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      padding: 30px;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .products, .cart {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .product, .cart-item {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      width: 220px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #218838;
    }
    .total-price {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #222;
    }
  </style>
</head>
<body>

  <h1>üõçÔ∏è Mini E-Commerce</h1>

  <div class="products" id="product-list">
    <!-- Produk ditampilkan oleh JavaScript -->
  </div>

  <h2>üõí Keranjang Belanja</h2>
  <div class="cart" id="cart">
    <p id="empty-cart">Keranjang masih kosong.</p>
  </div>
  <div class="total-price" id="total-price"></div>

  <script>
    // Daftar produk dengan harga
    const products = [
      { id: 1, name: "Kaos Hitam Polos", price: 100000 },
      { id: 2, name: "Celana Jeans Biru", price: 200000 },
      { id: 3, name: "Jaket Hoodie", price: 250000 },
      { id: 4, name: "Topi Trucker", price: 75000 },
      { id: 5, name: "Sepatu Sneakers", price: 350000 }
    ];

    const cart = [];

    const productList = document.getElementById("product-list");
    const cartContainer = document.getElementById("cart");
    const totalPriceDisplay = document.getElementById("total-price");

    // Tampilkan produk
    function displayProducts() {
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h3>${product.name}</h3>
          <p>Harga: <strong>Rp ${product.price.toLocaleString()}</strong></p>
          <button data-id="${product.id}">+ Tambah ke Keranjang</button>
        `;
        productList.appendChild(div);
      });
    }

    // Update tampilan keranjang
    function updateCart() {
      cartContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p id='empty-cart'>Keranjang masih kosong.</p>";
        totalPriceDisplay.textContent = "";
        return;
      }

      cart.forEach(item => {
        const totalItem = item.price * item.quantity;
        total += totalItem;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <strong>${item.name}</strong><br>
          Harga: Rp ${item.price.toLocaleString()}<br>
          Jumlah: ${item.quantity}<br>
          Total: Rp ${totalItem.toLocaleString()}<br>
          <button class="remove-btn" data-id="${item.id}">Hapus</button>
        `;
        cartContainer.appendChild(div);
      });

      totalPriceDisplay.textContent = `Total Belanja: Rp ${total.toLocaleString()}`;
    }

    // Tambah item ke keranjang
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const existing = cart.find(item => item.id === productId);

      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }

      updateCart();
    }

    // Hapus item dari keranjang
    function removeFromCart(productId) {
      const index = cart.findIndex(item => item.id === productId);
      if (index !== -1) {
        cart.splice(index, 1);
      }
      updateCart();
    }

    // Event listener tombol tambah
    productList.addEventListener("click", function (e) {
      if (e.target.tagName === "BUTTON") {
        const id = parseInt(e.target.getAttribute("data-id"));
        addToCart(id);
      }
    });

    // Event listener tombol hapus
    cartContainer.addEventListener("click", function (e) {
      if (e.target.classList.contains("remove-btn")) {
        const id = parseInt(e.target.getAttribute("data-id"));
        removeFromCart(id);
      }
    });

    // Inisialisasi
    displayProducts();
  </script>

</body>
</html>
