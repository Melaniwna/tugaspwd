<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio Profile</title>
    <style>
        :root {
            --primary: #bd894d;
            --secondary: #23bbe1;
            --dark: #2D3436;
            --light: #F5F6FA;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            margin-bottom: 15px;
        }
        
        section {
            background: white;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary);
        }
        
        .biodata-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .data-item {
            margin-bottom: 10px;
        }
        
        .data-label {
            font-weight: bold;
            color: var(--primary);
        }
        
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .skill {
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .portfolio-item {
            margin-bottom: 20px;
        }
        
        .portfolio-item h3 {
            color: var(--dark);
            margin-bottom: 5px;
        }
        
        .portfolio-item p {
            margin-bottom: 10px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .social-links a {
            color: white;
            background: var(--primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            background: var(--secondary);
            transform: translateY(-3px);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .biodata-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="foto/profile.jpg" alt="Profile Picture" class="profile-pic">
            <h1>Melani Erwina</h1>
            <p>Mahasiswa</p>
            <div class="social-links">
                <a href="https://www.instagram.com/melaniwna"><i class="fab fa-instagram"></i></a>
            </div>
        </header>
        
        <section id="biodata">
            <h2>Biodata</h2>
            <div class="biodata-grid">
                <div class="data-item">
                    <span class="data-label">Nama Lengkap:</span>
                    <span>Melani Erwina</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Email:</span>
                    <span>melanierwina9@gmail.com </span>
                </div>
                <div class="data-item">
                    <span class="data-label">Tempat/Tanggal Lahir:</span>
                    <span>Medan/12 Maret 2005</span>
                </div>
                <div class="data-item">
                    <span class="data-label">No. Hp:</span>
                    <span>083141123418</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Alamat:</span>
                    <span>Jl. Marelan Pasar 1 Kota Medan</span>
                </div>
            </div>
        </section>
        
        <section id="skills">
            <h2>Skills</h2>
            <div class="skills-container">
                <span class="skill">Java</span>
                <span class="skill">Python</span>
            </div>
        </section>
        
        <section id="portfolio">
            <h2>Portfolio</h2>
            <div class="portfolio-item">
                <h3>Project : Login page</h3>
                <p>Membuat dan mendesain login page </p>
            </div>

        </section>

    </div>
</body>
</html>
